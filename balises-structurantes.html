<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- dans le dark age du développement web, les développeurs utilisaient à foison
    les div et les span pour tout et rien en particulier. Ces balises n'ayant aucun
    sens structurel, les documents html ressemblaient finalement à un beau bordel
    dénué de sens et de logique.
    Le HTML5 a introduit un certain nombre de balise pour remplacer à jamais l'utilisation
    des div et des span -->

    <article></article> <!-- représente une partie du site ou d'un élément qui peut 
    être pris et compris de manière indépendante du site/élément en question.
    par exemple un article de journal qu'on peut à priori isoler du journal où
    il a été découpé, et quand même être exploitable -->
    <header></header> <!-- l'entête de "quelque chose", à savoir aussi bien l'entête
    du document html que l'entête d'un sous élément ou autre -->
    <footer></footer> <!-- le pied de page de kekchose (voir header) -->
    <aside></aside> <!-- un élément fournissant des informations supplémentaire optionnelles
    à propos du contenu de l'élément où il se trouve  -->
    <section></section> <!-- désigne les différentes "parties" d'un document ou d'un élément -->
    <nav></nav> <!-- balise contenant les informations de navigation du site (genre le
    menu de navigation d'un site) -->
    <main></main> <!-- représente la partie principale de notre document -->

    
</body>
</html>
