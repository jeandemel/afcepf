<!doctype html>
<html>
    <!-- N'importe quel document html bien formé sera à priori composés de ces
    différentes balises (minus le title et le meta charset qui, en soit, sont optionnels)
    le doctype pour indiquer la version du html que va utiliser le document
    la balise html pour indiquer le début et la fin de notre document
    la balise head qui contiendra les méta-data du document (données non affichées
    mais parfois nécessaire au fonctionnement de celui ci)
    la balise body qui contiendra le contenu à proprement parlé de notre document -->
    <head>
        <meta charset="UTF-8">
        <title>Le titre de ma page</title>
    </head>
    <body>
        <ul> <!-- le ul représente une liste non ordonnée d'élément, il ne peut contenir que des li -->
            <li></li> <!-- list item. Un élément d'une liste ordonnée ou non.
            ne peut pas exister par lui même -->
        </ul>
        <ol></ol> <!-- le ol représente une liste ordonnée d'éléments, que des li, pareil -->

        <h1></h1> <!-- h1..6 ce sont des titres dans le document, le h1 étant le
        titre le plus important, le h6, le moins important -->
        <figure></figure> <!-- la balise figure est faite pour "encapsuler" une image
        à laquelle on pourra ajouter une légende -->
        <style></style> <!-- contient le code css de notre page, elle doit être placée
        dans le head du document (est parfois placée en bas du body afin de permettre
        au navigateur de charger l'intégralité du document html avant de s'attaquer 
        à l'interprétation des parties "optionnelles" comme le css et le javascript) -->
        <p></p> <!-- un paragraphe dans un texte -->
        <img /> <!-- pour ajouter une image dont le lien sera indiqué dans l'attribut
        src -->
        <form></form> <!-- balise permettant d'envoyer des requêtes http vers une
        ressource -->
        <a></a> <!-- lien hypertexte vers une autre ressource web, ou vers une ancre
        du même document html -->
        <link /> <!-- permet d'associer des ressources au document html actuel, par exemple
        des feuilles de style css -->
        <input /> <!-- champ d'entrée utilisateur pouvant être typé de différentes manières
        (textuel,numérique,date...) -->
        <button></button> <!-- un bouton... pour cliquer dessus -->
        <source /> <!-- balise assez spécifique qui doit être placé à l'intérieur d'une
        balise média (audio ou video), elle permettra d'indiquer le lien vers le média
        à jouer par la balise parent, ou alors des liens/formats alternatifs -->


    </body>
</html>
