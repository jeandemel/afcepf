<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- les balises blocks prennent l'intégralité
    de la ligne où elles se trouvent en largeur, 
    même si le contenu s'arrête avant. Cela se
    traduit donc par un saut de ligne systèmatique
    après une balise de type block (sauf si on
    modifie ça en css...) -->
    <div>un div</div>
    <div>un autre div</div>
    <!-- les balises de type inline ne prennent que
    la place de leur contenu.
    On peut donc par exemple mettre deux inline côte
    à côte sans manipulation css -->
    <span>un span</span>
    <span>un autre span</span>

    <!-- la différence entre block et inline se
    fera encore plus ressentir lors de la mise
    en forme de certaines choses... to be continued -->
</body>
</html>
