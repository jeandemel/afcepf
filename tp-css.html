<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP CSS</title>

    <style>


        header h2 {
            font-size: 26px;
            font-weight: bold;
        }

        .important {
            color: red;
            text-decoration: underline;
        }

        .important h2 {
            text-transform: uppercase;
        }

        #element-un p {
            font-size: 12px;
            font-style: italic;
        }

    </style>
</head>

<body>
    <header>
        <section>
            <h2>Un titre dans un header</h2>
            <p>un paragraphe dans un header</p>
        </section>
        <section class="important">
            <h2>Un autre titre dans un header</h2>
            <p>Du texte dans un élément important</p>
        </section>
    </header>
    <section id="element-un">
        <h2>Un titre dans l'élément un</h2>
        <p>Un paragraphe dans l'élément un</p>
    </section>
    <p>un paragraphe hors de tout</p>
</body>

</html>
